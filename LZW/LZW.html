<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LZW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="LZW.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex flex-column">
            <form class="encryption-form d-flex flex-column">
                <p>Enter sequence string:</p>
                <div class="d-flex w-50" style="height: 32px">
                    <label class="mb-2" for="enter-string" hidden>Enter sequence string:</label>
                    <input  class="encryption-input w-50 form-control" type="text" id="enter-string"/>
                    <button class="btn btn-secondary ms-3 py-0">SUBMIT</button>
                </div>
            </form>

        </div>
        <div class="mt-4 pt-4 d-flex border-top ">
            <div class="combinations-container w-25 me-5">
                <p class="combinations-label w-100 text-muted">COMBINATIONS DATA</p>
                <div class="combinations-value">

                </div>
            </div>
            <div class="entered-container w-25 ms-5">
                <p class="entered-label mb-2 text-muted">ENTERED DATA</p>
                <p class="entered-value text-break fw-bold"></p>
            </div>
            <div class="output-container ms-5 w-100">
                <p class="output-label mb-2 text-muted">OUTPUT DATA</p>
                <p class="output-value text-break fw-bold"></p>
            </div>
        </div>
    </div>
</body>
</html>
